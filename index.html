<!DOCTYPE html>
<html>
    <head>
        <title>JS Data Manipulation</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <h1 id="siteTitle">Villes de France</h1>

      <div class="container mt-4">
          <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                  <form id="inputForm" class="p-4 bg-light rounded shadow-sm">
                      <!-- Department Input with Search Button -->
                      <div class="mb-3">
                          <div class="input-group">
                              <input type="text" id="inputText" class="form-control me-2" placeholder="Enter department number">
                              <button type="submit" id="searchCities" class="btn btn-primary">Search</button>
                          </div>
                      </div>

                      <!-- Horizontal Line for Separation -->
                      <hr class="my-4">

                      <!-- City Search Input -->
                      <div class="mb-3 row align-items-center">
                          <label for="input" class="col-sm-4 col-form-label">Search a city:</label>
                          <div class="col-sm-8">
                              <input type="text" id="input" class="form-control" placeholder="Enter city name" oninput="searchCity()">
                          </div>
                      </div>

                      <!-- Checkbox for Sorting -->
                      <div id="sortBy" class="mb-3">
                          <div class="form-check">
                              <input type="radio" name="sortOrder" id="byAlphabet" class="custom-checkbox" onclick="sortInAlphabeticalOrder()">
                              <label class="form-check-label ms-2" for="byAlphabet">
                                  Sort in alphabetical order
                              </label>
                          </div>
                      </div>

                      <div class="container">
                          <div class="row justify-content-center">
                              <div class="col-md-8">
                                  <div class="form-group">
                                      <label for="myRange" class="form-label">Select Minimum Population:</label>
                                      <input type="range" min="0" max="1000000" value="0" step="50000" class="form-range" id="myRange">
                                      <div id="minPop" class="mt-2"></div>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </form>
              </div>
          </div>
      </div>


      <div id="divDepartement">
      </div>

    </body>

    <script src="cities.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
